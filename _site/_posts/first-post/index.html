<!DOCTYPE html><html><head><title>oriont - </title><style>body {
  margin: 0;
  background-color: #dfe3f1;
  font-family: 'PT Mono', monospace;
}
.nav {
  background-color: #45b69c;
}
ul.nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
li {
  float: left;
}
li a {
  display: block;
  color: #fff;
  text-align: center;
  padding: 16px 30px;
  text-decoration: none;
}
li:hover:not(.active) {
  background-color: #338572;
}
.navright {
  float: right;
}
li.active {
  background-color: #8cc084;
}
.content {
  padding: 16px;
}
.container {
  margin: 0 auto;
  width: 60%;
}
.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}
.sticky + .content {
  padding-top: 64px;
}
.pageheader {
  text-align: center;
  width: 100%;
  background-color: #338572;
  padding: 50px 0;
  margin: 0;
}
.title {
  margin: 0;
  padding: 20px;
  font-size: 4em;
  color: white;
}
.subtitle {
  margin: 0;
  padding: 20px;
  font-size: 3em;
  color: lightgray;
}</style><script>document.addEventListener("DOMContentLoaded", () => {
  window.onscroll = function() {myFunction()};
  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;
  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
})
</script></head><body><div class="pageheader"><h2 class="title">First Blog Post</h2><h5 class="subtitle"></h5></div><div class="nav" id="navbar"><div class="container"><ul class="nav"><li class="active"><a href="/">Home</a></li><li><a href="/blog/">Blog</a></li><li><a href="/projects/">Projects</a></li><li><a href="/tutorials/">Tutorials</a></li><li class="navright"><a href="/about/">About</a></li></ul></div></div><div class="container content"><p>This is a paragraph of text.</p>
</div></body></html>
